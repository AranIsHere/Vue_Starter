<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>[slot] - 作用域插槽</title>
    <script src="https://unpkg.com/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <child-component>
            <template scope="props">
                <p>
                   来自父组件的内容 
                </p>
                <p>
                    {{ props.msg }}
                </p>
            </template>
        </child-component>
    </div>

    <script type="text/javascript">
        Vue.component('child-component',{
            template:'\
            <div class="container">\
                <slot msg="来自子组件的内容"></slot>\
            </div>'
        });

        let app = new Vue({
            el:"#app"
        });
    </script>
    <!-- 
        观察子组件的模板，
        - 在<slot>元素上有一个类似props传递数据给组件的写法msg="xxx",将数据传递到了插槽
        - 父组件中使用了<template>元素，而且拥有一个scope="props"的特性，这里的props只是一个临时变量
            就像v-for="item in items"中的item。
        - template内可以通过临时变量props访问来自子组件插槽的数据msg    
     -->
</body>
</html>
