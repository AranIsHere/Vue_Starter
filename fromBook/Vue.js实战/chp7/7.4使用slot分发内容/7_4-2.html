<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
    <title>[slot]-具名slot</title>
</head>

<!-- 
1.具名slot可以与单个slot共存
2.子组件中声明了3个<slot>元素，其中在<div class="main"></div>内的<slot>没有使用name特性，
  它将作为默认slot出现，父组件中没有使用slot特性的元素与内容都将出现在这里
3.如果没有指定默认的匿名slot，那么父组件内多余的内容片段将被抛弃    
 -->
<body>
    <div id="app">
        <child-component>
            <h2 slot="header">标题</h2>
            <p>正文内容</p>
            <p>更多的正文内容</p>
            <div slot="footer">底部信息</div>
        </child-component>
    </div>

    <script type="text/javascript">
        Vue.component('child-component',{
            template:'\
            <div class="container">\
                <div class="header">\
                    <slot name="header"></slot>\
                </div>\
                <div class="main">\
                    <slot></slot>\
                </div>\
                <div class="footer">\
                    <slot name="footer"></slot>\
                </div>'        
        });

        let app = new Vue({
            el:"#app"
        })
    </script>
</body>
</html>
